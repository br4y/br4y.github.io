    function bclick(button){
        if(state == "intro"){

             }

                state = "giveRatPoison";
            }
            else if(button == 2){
                giveAdvil();
                state = "giveAdvil";
            }

            if(button == 1){
                getWorking();
                state = "getWorking";

                helpOutMore();
                state = "helpOutMore";

        else if(state == "askForHelp"){

            }

        else if(state == "tellCoworkerToClean"){

                declinePromo();
                state = "declinePromo";

        }

                intro();
                state = "intro";
            }
        }
        else if(state == "declinePromo"){
